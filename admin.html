<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/adminlog.css">
    <title>Admin Login</title>
</head>
<body>
    <header class="navigation">
        <nav class="navbar navbar-expand-lg navbar-dark bg-darnavbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand " href="index.html">
            <img 
               src="image/t-img/logo.png"
                alt=""
                width="60"
                height="60"
                class="ml-5"
              /> DYON Rentals
           </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 " >
                <li class="nav-item ml-5">
                 
                </li>
           
                
              </ul>
            
            </div>
          </div>
        </nav>
      </header>

    <div class="container">
     <div class="row">
         <div class="col-lg-12 col-md-12 col-sm-12 " id="log">
           <div id="info"></div>
             <div class="img-co">
                <img src="image/admin.jpg" alt="Admin image" class="img"> 
             </div>
             <div>
                 <p class="headtxt"></p>
             </div>
             
             <div class="form" id="forms">
                <form action="" class="form-group" id="ad-form">
                    <label for="email" class="form-label mb-3 ">AdminName</label>
                    <input type="text" name="email" id="ademail" class="form-control" >
                    <div class="invalid-feedback " id="invalid">Enter Valid Admin Name</div>
          
                    <label for="pasword" class="form-label ">Password</label>
                    <input type="password" name="password" id="adpassword" class="form-control" >
                    <div class="invalid-feedback " id="invalid">Invalid Passcode</div>

                    
                    <input type="button" value="Login" class="btn btn-outline-primary" id="adlgbtn" >

                   
               
                    
                  </form>
                  
             </div>
           
             
         </div>
     </div>


    </div>


    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/admin.js"></script>
    <script src="Js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
